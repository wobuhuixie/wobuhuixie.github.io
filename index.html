<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css1.css">
     <title>3D相册</title>
    
   
</head>
<body>
    <!-- 整体容器 -->
    <div id="wrap">
        <!-- 里面的小正方体 -->
            <div class="in_front"><img src="./img/芭芭拉1.jpg"></div>
            <div class="in_after"><img src="./img/芭芭拉1.jpg"></div>
            <div class="in_up"><img src="./img/芭芭拉1.jpg"></div>
            <div class="in_down"><img src="./img/芭芭拉1.jpg"></div>
            <div class="in_left"><img src="./img/芭芭拉1.jpg"></div>
            <div class="in_right"><img src="./img/芭芭拉1.jpg"></div>
           

            <!-- 外面的大正方体 -->
            <span class="out_front"><img src="./img/芭芭拉1.jpg"></span>
            <span class="out_after"><img src="./img/芭芭拉1.jpg"></span>
            <span class="out_up"><img src="./img/芭芭拉1.jpg"></span>
            <span class="out_down"><img src="./img/芭芭拉1.jpg"></span>
            <span class="out_left"><img src="./img/芭芭拉1.jpg"></span>
            <span class="out_right"><img src="./img/芭芭拉1.jpg"></span>

    </div>
</body>
</html>
